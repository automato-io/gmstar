<!DOCTYPE html>
<html ng-app="starDemo">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">

    <link rel="stylesheet" href="../src/atmt_star.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron m-t-2" ng-controller="appController as app">
            <h1>Jarda's star demo</h1>

            <p style="font-size: 3rem">
                <atmt-star state="app.state" on-change="app.changeState($state)" on-save="app.save($state)">
                </atmt-star>
            </p>

            <p>
                State: {{ app.state }}
            </p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>

    <script src="../src/atmt_star.js"></script>

    <script src="app.js"></script>
</body>
</html>
